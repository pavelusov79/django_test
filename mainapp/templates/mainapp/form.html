{% extends 'mainapp/base.html' %}

{% load static %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-11 col-sm-7 col-md-6">
            {% if sent %}
                <p class="my-5 h5 font-italic">Форма успешно отправлена</p>
                <a class="my-5 btn btn-outline-primary" role="button" href="{% url 'send_form' %}">отправить снова</a>
            {% else %}
                <h4 class="text-center mb-3 font-italic">Форма отправки</h4>
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="form-control btn btn-outline-primary" type="submit" value="отправить">
                </form>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
