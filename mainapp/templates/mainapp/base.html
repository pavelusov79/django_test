<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %} {{ title|title }} {% endblock %}</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark" style="background: #423c38;">
		  <div class="container-fluid">
			  <a class="navbar-brand" href="#"><strong>Test Project</strong></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			  <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
			    <li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button" data-toggle="dropdown">API</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a href="{% url 'api:countries' %}" class="dropdown-item">страны</a>
						<a href="{% url 'api:regions' %}" class="dropdown-item">регионы</a>
						<a href="{% url 'api:products' %}" class="dropdown-item">продукты</a>
					</div>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'admin:login' %}">Админка</a>
				</li>
			  </ul>
			</div>
		  </div>
		</nav>
	</header>

    {% block content %}

    {% endblock %}
	<footer>
		<div class="container-fluid bg-dark">
			<div class="row">
				<div class="col-12"><p class=" mt-4 ml-5 copyright">{% now 'Y' %}</p></div>
			</div>
		</div>
	</footer>
	{% block js %}
	<script src="{% static 'js/jquery-3.6.0-min.js' %}"></script>
	<script src="{% static 'js/bootstrap.bundle.js' %}"></script>
	<script src="{% static 'js/script.js' %}"></script>
	{% endblock %}
</body>
</html>
